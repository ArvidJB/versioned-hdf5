language: python

sudo: false
dist: xenial

matrix:
  include:
    - python: 3.6
      env:
        - TESTS=true
    - python: 3.7
      env:
        - TESTS=true
    - python: 3.8
      env:
        - TESTS=true
        - COVERAGE=true
    - python: 3.8
      env:
        - DOCS=true
        # Doctr deploy key for deshaw/versioned-hdf5
        - secure: ""

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a
  - conda create -n test-environment python=$TRAVIS_PYTHON_VERSION h5py numpy scipy ndindex pyflakes pytest pytest-doctestplus pytest-flakes doctr sphinx pytest-cov myst-parser graphviz
  - source activate test-environment

script:
  - set -e
  - python -We:invalid -We::SyntaxWarning -m compileall -f -q versioned_hdf5/
  - if [[ "${COVERAGE}" == "true" ]]; then
        PYTEST_FLAGS="--cov=./";
    fi
  - pytest $PYTEST_FLAGS
  # # Make sure it installs
  # - python setup.py install
  - if [[ "${DOCS}" == "true" ]]; then
        cd docs;
        make html;
        cd ..;
        doctr deploy .;
        if [[ "${TRAVIS_BRANCH}" == "master" ]]; then
            doctr deploy .;
        else
            doctr deploy --no-require-master "_docs-$TRAVIS_BRANCH";
        fi
    fi
  - if [[ "${COVERAGE}" == "true" ]]; then
        bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports";
    fi
